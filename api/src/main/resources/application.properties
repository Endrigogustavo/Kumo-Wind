spring.dotenv.enabled=true

spring.application.name=${NAME_APPLICATION}
spring.data.mongodb.uri=${DB_URL}

spring.data.mongodb.auto-index-creation=true

api.security.token.secret=${JWT_SECURITY_KEY}
logging.level.org.springframework.security=${SPRING_SECURITY_LOG}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
